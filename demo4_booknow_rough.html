<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Madhuprem Catering</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playball&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <!-- <h2>W3.CSS Modal</h2>
  <p>Use w3-container classes to create different sections in the modal (e.g. header & footer).</p> -->
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Book now</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <!-- <h2>Modal Header</h2> -->
      </header>
      <!-- Book Us Start -->
      <div class="container-fluid contact py-6 wow bounceInUp abw4" data-wow-delay="0.1s">
        <div class="container">
            <div class="row g-0">
                <div class="col-1">
                    <img src="img/im2.jpeg" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
                <div class="col-10">
                    <div class="border-bottom border-top border-primary bg-light py-5 px-4">
                        <div class="text-center">
                            <small class="d-inline-block fw-bold text-dark text-uppercase bg-light border border-primary rounded-pill px-4 py-1 mb-3">Book Us</small>
                            <h1 class="display-5 mb-5">Where you want Our Services</h1>
                        </div>
                        <div class="row g-4 form">
                            <div class="col-lg-4 col-md-6">
                                <select id="country" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>Select Country</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <select id="city" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>Select City</option>
                                    <option value="Dependent">Depend On Country</option>
                                    <option value="UK">UK</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <select id="palace" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>Select Palace</option>
                                    <option value="Dependent">Depend On Country</option>
                                    <option value="UK">UK</option>
                                    <option value="India">India</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <select id="eventType" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>Small Event</option>
                                    <option value="Event Type">Event Type</option>
                                    <option value="Big Event">Big Event</option>
                                    <option value="Small Event">Small Event</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <select id="people" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>No. Of People</option>
                                    <option value="100-200">100-200</option>
                                    <option value="300-400">300-400</option>
                                    <option value="500-600">500-600</option>
                                    <option value="700-800">700-800</option>
                                    <option value="900-1000">900-1000</option>
                                    <option value="1000+">1000+</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <select id="food" class="form-select border-primary p-2" aria-label="Default select example">
                                    <option selected>Vegetarian</option>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Non Vegetarian">Non Vegetarian</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="text" id="contact" class="form-control border-primary p-2" placeholder="Your Contact No.">
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="date" id="date" class="form-control border-primary p-2" placeholder="Select Date">
                            </div>
                            <div class="col-lg-4 col-md-6">
                                <input type="email" id="email" class="form-control border-primary p-2" placeholder="Enter Your Email">
                            </div>
                            <div class="col-12 text-center">
                                <button type="button" onclick="sendWhatsAppMessage()" class="btn btn-primary px-5 py-3 rounded-pill">Submit Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <img src="img/background-site.jpg" class="img-fluid h-100 w-100 rounded-end" style="object-fit: cover; opacity: 0.7;" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Book Us End -->

      <footer class="w3-container w3-teal">
        <!-- <p>Modal Footer</p> -->
      </footer>
    </div>
  </div>
</div>
            
  <!-- JavaScript Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>
  </body>

</html>
